<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Nike</title>
</head>
<body>
  <div class="box">
    <div class="container">
      <div class="logo">
        <svg class="pre-logo-svg" height="60px" width="60px" fill="#111" viewBox="0 0 69 32"><path d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.52Q11.2 18 14 18q2.24 0 5.04-.72z"></path></svg>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="#">MEN</a></li>
          <li><a href="#">WOMEN</a></li>
          <li><a href="#">KIDS</a></li>
          <li><a href="#">COLLECTIONS</a></li>
          <li class="search"> <i class="fa fa-search"></i></li>
        </ul>
      </div>
      <div class="text">
        <h1>Just Do It !</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias reprehenderit impedit ullam laboriosam ad. Voluptate exercitationem voluptatibus molestiae atque optio alias sunt. molestias, quia tempore.</p>
        <button>Check Us Out</button>
      </div>
      <div class="shoes">
        <img src="shoes.png" alt="">
        <canvas id="nikeBezier" style="background: transparent;" title="Bezier Curve"></canvas>
        <div id="nikesvg" title="SVG Logo">
          <svg id="logo" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 192.756 192.756"><g fill-rule="evenodd" clip-rule="evenodd"><path d="M26.78 80.917c-16.759 19.681-32.568 45.868-18.604 57.927 13.531 11.686 30.444 4.767 41.976.154s138.995-59.965 138.995-59.965c1.23-.615 1-1.384-.538-1-.62.155-138.764 37.593-138.764 37.593-17.53 4.921-37.518-5.804-23.065-34.709z" class="svg-elem-3"></path></g></svg>
        </div>
        <div>
          <img id="logopng" src="logopng.png" alt="logo" title="PNG Logo">
        </div>
      </div>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>
  <div class="colors">
    <div class="red"></div>
    <div class="light-blue"></div>
    <div class="violet"></div>
  </div>

  <script>
    var box = document.querySelector(".box");
    var red = document.querySelector(".colors .red");
    var lightBlue = document.querySelector(".colors .light-blue");
    var violet = document.querySelector(".colors .violet");
    var nikeBezier = document.getElementById("nikeBezier");
    var nikesvg = document.getElementById("nikesvg");
    var logopng = document.getElementById("logopng");

    red.addEventListener("click", () => {
      box.style.filter = "hue-rotate(0deg)";
      nikeBezier.style.display = "none";
      nikesvg.style.display = "none";
      logopng.style.display = "block";
    })
    lightBlue.addEventListener("click", () => {
      box.style.filter = "hue-rotate(180deg)";
      nikesvg.style.display = "none";
      nikeBezier.style.display = "block";
      logopng.style.display = "none";
      var ctx = nikeBezier.getContext("2d");
      var ctx2 = nikeBezier.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(80,40);
      ctx.bezierCurveTo(80,120,100,90,300,20);
      ctx.bezierCurveTo(20,200,40,110,63,80);
      ctx.fillStyle = "white";
      ctx.fill();

    })
    violet.addEventListener("click", () => {
      box.style.filter = "hue-rotate(250deg)";
      nikeBezier.style.display = "none";
      nikesvg.style.display = "block";
      logopng.style.display = "none";
    })


    // var ctx = nikeBezier.getContext("2d");
    //   var ctx2 = nikeBezier.getContext("2d");
    //   ctx.beginPath();
    //   ctx.moveTo(90,30);
    //   ctx.bezierCurveTo(80,120,100,90,300,20);
    //   ctx.bezierCurveTo(30,200,40,110,63,70);
    //   ctx.fillStyle = "red";
    //   ctx.fill();
  </script>
  <script src="script.js"></script>
</body>
</html>
